

<div class="row addrec">
    <div class="col-xs-12">
        <button mat-raised-button color="primary">Add Recipe</button>
    </div>
</div>
<hr>
<div class="row">
<mat-card class="example-card" *ngFor="let r of recipes">
    <a href=""><mat-card-title-group>
      <mat-card-title>{{r.name}}</mat-card-title>
      <img mat-card-sm-image src="{{r.img}}" >
    </mat-card-title-group></a>
    <mat-card-content>
      {{r.desc}}
    </mat-card-content>
  </mat-card>

</div>
